<article class="news__item">
	<a href="typography.html" class="news__inner">
		@@if (context.src) {
		<div class="news__figure">
			<div class="news__img">
				<img src="img/@@src" alt="@@title" />
			</div>
		</div>
		}
		<div class="news__content">
			<div class="news__title">@@title</div>
			<div class="news__text">@@text</div>
		</div>
		<div class="news__footer">
			<time datetime="@@datetime" class="news__date">@@date</time>
		</div>
	</a>
</article>
