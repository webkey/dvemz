<article class="ea-news-previews__item">
	<a href="news-inner.html" class="ea-news-previews__inner">
		@@if (context.src) {
		<div class="ea-news-previews__figure">
			<div class="ea-news-previews__img">
				<img src="img/@@src" alt="@@title" />
			</div>
		</div>
		}
		<div class="ea-news-previews__content">
			@@if (context.title) {
			<div class="ea-news-previews__title">@@title</div>
			}
			@@if (context.text) {
			<div class="ea-news-previews__text">@@text</div>
			}
		</div>
		<div class="ea-news-previews__footer">
			<time datetime="@@datetime" class="ea-news-previews__date">@@date</time>
		</div>
	</a>
</article>
