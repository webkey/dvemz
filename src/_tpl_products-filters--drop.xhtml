<div class="p-filters-drop p-filters-drop-js">
	<ul class="p-filters-drop-list p-filters-group-js" data-reset-group="@@group">
		@@for (var key in checkboxes) {
			<li>
				<label class="check-label">
					<input type="checkbox" name="`+key+`" />
					<span><i>&nbsp;</i>`+checkboxes[key]+`</span>
				</label>
			</li>
		}
	</ul>
	<div class="p-filters-drop-footer">
		<button class="btn-reset btn-reset-js" data-reset-group="@@group" disabled><span>Очистить фильтр</span></button>
	</div>
</div>
